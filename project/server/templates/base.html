<head>

    <style>
        .hero {
            position: relative;
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Затемнение фона */
            z-index: 1;
        }
        .hero .container {
            position: relative;
            z-index: 2;
        }
        .hero .btn {
            margin: 10px;
        }
        .hero .btn {
            margin: 10px;
        }
        .card {
            border: none;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .testimonial-card {
            border: none;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feature-card {
            background: #f7f7f9;
            border-radius: 10px;
        }
        .how-it-works {
            background: #f1f3f4;
            padding: 40px 0;
        }
        .how-it-works .card {
            background: none;
        }
        .dark-section {
            background: #343a40;
            color: white;
            padding: 40px 0;
        }
        .testimonial-section {
            background: #f7f7f9;
            padding: 40px 0;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007bff;
        }
        .contact-form .form-group {
            margin-bottom: 1.5rem;
        }
        .contact-form .form-control {
            border: 2px solid #e9ecef;
            border-radius: 5px;
            padding: 10px;
        }
        .contact-form .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .contact-form .btn-submit {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    {% include 'login_modal.html' %}

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    </li>
                    <li class="nav-item">

                    </li>
