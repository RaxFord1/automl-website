<section class="container my-5">
    <h2 class="text-center mb-4">Форма зворотнього зв`язку</h2>
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Ім'я</label>
            <input type="text" class="form-control" id="name" placeholder="Ваше ім'я">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ваш Email">
        </div>
        <div class="form-group">
            <label for="message">Повідомлення</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Ваше повідомлення"></textarea>
        </div>
        <button type="submit" class="btn-submit">Відправити повідомлення</button>
    </form>
</section>
