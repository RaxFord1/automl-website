{% extends 'base.html' %}

{% block content %}
<div class="register" style="display:block">

  <div class="logo">
    <div class="circle_main"></div>
    <div class="circle">
      <div id="additional"></div>
    </div>
    <h4></h4>
  </div>
  <div id="input">
    <form class="login100-form validate-form" id="myForm" style="margin:auto;">
      <span class="login100-form-title">
        Member registration
      </span>

      <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
        <input class="input100" type="text" name="email" placeholder="Email">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
      </div>
      <div class="wrap-input100 validate-input" data-validate="Password is required">
        <input class="input100" type="password" name="password" placeholder="Password">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
      </div>
      <div class="container-login100-form-btn">
        <button class="login100-form-btn">
          Register
        </button>
      </div>
      <div class="text-center p-t-12">
        <span class="txt1">
          Forgot
        </span>
        <a class="txt2" href="#">
          Username / Password?
        </a>
      </div>
      <div class="text-center p-t-136">
        <a class="txt2" href="/login">
          LogIn
          <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
      </div>
    </form>

    <div class="result"></div>

  </div>
</div>



<script type=text/javascript>

  const form = document.getElementById( "myForm" );

  form.addEventListener( "submit", function ( event ) {
    event.preventDefault();
  } );

    let a;
    let last;
      $(function() {
        console.log("INIT"+String($SCRIPT_ROOT));
            $('.login100-form-btn').bind('click', function() {
                console.log($('input[name="email"]').val());
                console.log($('input[name="password"]').val())
                if ($('input[name="email"]').val() == "" ){
                    $(".result").addClass("error");
                    $(".result").text("Все поля должны быть заполнены");
                    return false;
                } 
                if ($('input[name="password"]').val() == ""){
                    $(".result").addClass("error");
                    $(".result").text("Все поля должны быть заполнены");
                    return false;
                }
                console.log("SEND_TO"+String($SCRIPT_ROOT));
                var jqxhr = $.post( $SCRIPT_ROOT + '/auth/register',
                {
                    email: $('input[name="email"]').val(),
                    password: $('input[name="password"]').val()
                }, 
                function(data) {
                    alert( "success" );
                    console.log( data );
                    })
                    .done(function(data) {
                        alert( "second success" );
                        console.log( data );
                        a = data;
                        $(".result").text(data.message);
                    })
                    .fail(function(data) {
                        
                        console.log(data)
                        
                        alert( "error" );
                        $(".result").addClass("error");
                        $(".result").text(data.responseJSON.message);
                    }).always(function(data){
                        last = data;
    
                    });
            });
          });
        
    </script>
{% endblock %}
